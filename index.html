<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>게임 목록</title>
  <style>
    :root{--bg:#0b1020;--panel:#121a33;--muted:#9bb3d1;--text:#e9f1ff;}
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Noto Sans KR",sans-serif}
    .wrap{max-width:1000px;margin:auto;padding:24px}
    h1{margin:8px 0 20px}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:14px}
    .card{display:block;padding:16px;border-radius:16px;background:var(--panel);
      border:1px solid rgba(255,255,255,.08);text-decoration:none;color:var(--text);
      box-shadow:0 8px 26px rgba(0,0,0,.35);transition:transform .08s ease, box-shadow .08s ease}
    .card:hover{transform:translateY(-2px);box-shadow:0 12px 32px rgba(0,0,0,.45)}
    .title{margin:0 0 6px;font-weight:700}
    .desc{margin:0;color:var(--muted);font-size:14px;line-height:1.5}
    .badge{display:inline-block;margin-top:10px;padding:6px 10px;border-radius:10px;
      background:#1b254d;color:#e9f1ff;font-size:13px}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>게임 목록</h1>
    <div id="grid" class="grid"></div>
  </div>

<script>
async function loadList(){
  try{
    const res = await fetch('./games.json', {cache:'no-store'});
    const games = await res.json();
    const wrap = document.getElementById('list');
    wrap.innerHTML = '';

    // 항상 "절대 URL"을 만들어주는 함수
    const base = location.origin + location.pathname.replace(/\/?$/, '/');
    const toAbs = (u) => new URL(u || '', base).href;

    games.forEach(g=>{
      // 카드에 쓸 URL은 무조건 절대경로
      const url = toAbs(g.url || (g.id + '/'));
      const repo = `https://github.com/gamestoryplanet/goodgames/tree/main/${g.id}`;

      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <h3 style="margin:0 0 8px">${g.title || g.id}</h3>
        <p class="muted" style="margin:0 0 10px">${g.desc || ''}</p>

        <!-- 여기 표시되는 URL이 이제 항상 전체 주소 -->
        <p class="muted" style="margin:0 0 10px">
          이 게임의 URL: <code>${url}</code>
          <button onclick="navigator.clipboard.writeText('${url}')">복사</button>
        </p>

        <p style="margin:0 0 10px">
          <a class="btn" href="${url}" target="_blank">전체 화면으로 플레이</a>
          <a class="btn" href="${repo}" target="_blank">소스 보기</a>
        </p>

        <p class="muted" style="margin:6px 0 4px"><b>퍼가기(HTML)</b></p>
        <textarea readonly>&lt;div style="position:relative;padding-top:66.6667%;width:100%;max-width:800px;margin:auto;"&gt;
  &lt;iframe src="${url}" title="${g.title || g.id}"
          style="position:absolute;inset:0;border:0;width:100%;height:100%;border-radius:16px;overflow:hidden;"
          loading="lazy" allowfullscreen&gt;&lt;/iframe&gt;
&lt;/div&gt;</textarea>
      `;
      wrap.appendChild(card);
    });
  } catch (e) {
    document.getElementById('list').textContent =
      'games.json을 불러오지 못했습니다. 파일 위치/문법을 확인하세요.';
  }
}
loadList();
</script>

</body>
</html>
