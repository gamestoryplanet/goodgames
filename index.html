<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>게임 목록</title>
  <style>
    :root{--bg:#0b1020;--panel:#121a33;--muted:#9bb3d1;--text:#e9f1ff;}
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Noto Sans KR",sans-serif}
    .wrap{max-width:1000px;margin:auto;padding:24px}
    h1{margin:8px 0 20px}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:14px}
    .card{display:block;padding:16px;border-radius:16px;background:var(--panel);
      border:1px solid rgba(255,255,255,.08);text-decoration:none;color:var(--text);
      box-shadow:0 8px 26px rgba(0,0,0,.35);transition:transform .08s ease, box-shadow .08s ease}
    .card:hover{transform:translateY(-2px);box-shadow:0 12px 32px rgba(0,0,0,.45)}
    .title{margin:0 0 6px;font-weight:700}
    .desc{margin:0;color:var(--muted);font-size:14px;line-height:1.5}
    .badge{display:inline-block;margin-top:10px;padding:6px 10px;border-radius:10px;
      background:#1b254d;color:#e9f1ff;font-size:13px}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>게임 목록</h1>
    <div id="grid" class="grid"></div>
  </div>
<script>
(async function(){
  try{
    const res = await fetch('./games.json', {cache:'no-store'});
    const games = await res.json();
    const grid = document.getElementById('grid');

    // 항상 절대 URL로 변환
    const base = location.origin + location.pathname.replace(/\/?$/, '/');
    const toAbs = (u) => new URL(u || '', base).href;

    games.forEach(g=>{
      const url = toAbs(g.url || (g.id + '/'));

      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <h3 class="title">${g.title || g.id}</h3>
        <p class="desc">${g.desc || ''}</p>
        <div style="display:flex;gap:8px;align-items:center;margin-top:10px">
          <a class="badge" href="${url}" target="_blank">바로 실행</a>
          <button class="badge" type="button" data-url="${url}">URL 복사</button>
          <span class="desc copy-done" style="display:none;">복사됨!</span>
        </div>
      `;
      grid.appendChild(card);
    });

    // 복사 버튼 이벤트 (카드가 만들어진 뒤 연결)
    grid.addEventListener('click', async (e)=>{
      const btn = e.target.closest('button[data-url]');
      if (!btn) return;
      try{
        await navigator.clipboard.writeText(btn.dataset.url);
        const done = btn.parentElement.querySelector('.copy-done');
        if (done){
          done.style.display = 'inline';
          setTimeout(()=> done.style.display = 'none', 1200);
        }
      }catch(err){
        alert('복사에 실패했습니다. 수동으로 복사해주세요:\n' + btn.dataset.url);
      }
    });
  }catch(e){
    document.getElementById('grid').innerHTML =
      '<p>games.json을 불러오지 못했습니다. 파일 위치/문법을 확인하세요.</p>';
  }
})();
</script>


</body>
</html>
