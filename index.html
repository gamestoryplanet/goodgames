<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>게임 퍼가기 허브</title>
  <style>
    :root{--bg:#0b1020;--panel:#121a33;--muted:#9bb3d1;--text:#e9f1ff;}
    body{margin:0;background:var(--bg);color:var(--text);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Noto Sans KR",sans-serif}
    .wrap{max-width:1000px;margin:auto;padding:24px}
    h1{margin:8px 0 16px}
    .card{background:var(--panel);border:1px solid rgba(255,255,255,.08);
      border-radius:16px;box-shadow:0 8px 30px rgba(0,0,0,.35);padding:16px;margin:14px 0}
    .btn{display:inline-block;margin:6px 8px 0 0;padding:10px 14px;border-radius:10px;
      background:#1b254d;color:#e9f1ff;text-decoration:none}
    .muted{color:var(--muted)}
    textarea{width:100%;height:120px}
    code{background:#0e1630;border:1px solid rgba(255,255,255,.08);padding:2px 6px;border-radius:6px}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>게임 퍼가기 허브</h1>
    <div id="list"></div>
  </div>

<script>
async function loadList(){
  try{
    const res = await fetch('./games.json', {cache:'no-store'});
    const games = await res.json();
    const wrap = document.getElementById('list');
    wrap.innerHTML = '';
    games.forEach(g=>{
      const card = document.createElement('div'); card.className = 'card';
      const url = g.url || (location.origin + location.pathname.replace(/\/$/, '') + '/' + g.id + '/');
      card.innerHTML = `
        <h3 style="margin:0 0 8px">${g.title||g.id}</h3>
        <p class="muted" style="margin:0 0 10px">${g.desc||''}</p>
        <p class="muted" style="margin:0 0 10px">
          이 게임의 URL: <code>${url}</code>
          <button onclick="navigator.clipboard.writeText('${url}')">복사</button>
        </p>
        <p style="margin:0 0 10px">
          <a class="btn" href="${url}" target="_blank">전체 화면으로 플레이</a>
          <a class="btn" href="https://github.com/gamestoryplanet/goodgames/tree/main/${g.id}" target="_blank">소스 보기</a>
        </p>
        <p class="muted" style="margin:6px 0 4px"><b>퍼가기(HTML)</b></p>
        <textarea readonly><div style="position:relative;padding-top:66.6667%;width:100%;max-width:800px;margin:auto;">
  <iframe src="${url}" title="${g.title||g.id}"
          style="position:absolute;inset:0;border:0;width:100%;height:100%;border-radius:16px;overflow:hidden;"
          loading="lazy" allowfullscreen></iframe>
</div></textarea>
      `;
      wrap.appendChild(card);
    });
  }catch(e){
    document.getElementById('list').innerHTML =
      '<p>games.json을 불러오지 못했습니다. 파일이 루트에 있는지 확인하세요.</p>';
  }
}
loadList();
</script>
</body>
</html>
